name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: ðŸŽ‰ Build iOS app
    needs: ["flutter_test"]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --no-codesign

      - name: Compress Archives and IPAs
        run: |
          cd build/ios/iphoneos
          tar -czf ios_build.tar.gz *.app # Aggiusta il percorso se necessario

      - name: Upload .ipa file
        uses: actions/upload-artifact@v4
        with:
          name: iOS-app
          path: build/ios/iphoneos/*.app/*.ipa 

  build_android:
    name: ðŸŽ‰ Build Android app
    needs: ["flutter_test"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release

      - name: Upload APK file
        uses: actions/upload-artifact@v4
        with:
          name: Android-app
          path: build/app/outputs/flutter-apk/app-release.apk

  # Esempio di come creare una release
  create_release:
    needs: [build_android, build_ios]
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk,build/ios/iphoneos/*.app/*.ipa"
          tag: v1
          token: ${{ secrets.TOKEN }}