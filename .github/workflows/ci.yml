name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build:
    name: ðŸ™ Build & Release
    runs-on: macos-latest
    needs: flutter_test

    steps:
      #1 Checkout Repository
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@main

        #2 Setup Java
      - name: ðŸ“¦ Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: "oracle"
          java-version: "17"

        #3 Setup Flutter
      - name: ðŸ“¦ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          # flutter-version: "3.22.2"
          channel: "stable"

        #4 Install Dependencies
      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      #   #5 Setup Keystore
      # - name: Decode Keystore
      #   run: |
      #     echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

        #6 Building APK
      - name: ðŸ› ï¸ Build APK
        run: flutter build apk --release

        #7 Building App Bundle (aab)
      - name: ðŸ› ï¸ Build appBundle
        run: flutter build appbundle

        #8 Build IPA ( IOS Build )
      - name: ðŸ› ï¸ Build IPA
        run: flutter build ipa --no-codesign

      - name: ðŸ—ƒï¸ Compress Archives and IPAs
        run: |
          cd build
          tar -czf ios_build.tar.gz ios

        #9 Upload Artifacts
      - name: ðŸ†™ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Releases
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/ios_build.tar.gz

        #10 Extract Version
      - name: â›ï¸ Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV

        #11 Check if Tag Exists
      - name: âœ… Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

        #12 Modify Tag if it Exists
      - name: ðŸ–Šï¸ Modify Tag
        if: env.TAG_EXISTS == 'true'
        id: modify_tag
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV  # Imposta la nuova versione su $GITHUB_ENV

        #13 Create Release
      - name: ðŸŽ‰ Create Release ðŸŽ‰
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk,build/app/outputs/bundle/release/app-release.aab,build/ios_build.tar.gz"
          tag: v${{ env.VERSION }}
          token: ${{ secrets.TOKEN }}
